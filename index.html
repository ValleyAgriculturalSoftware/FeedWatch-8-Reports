<html ng-app="feedwatchReports">
<head>
  <title>FeedWatch 8 Reports Info</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="public/css/custom.css" rel="stylesheet">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
  <script src="public/js/app.js"></script>
  <script src="public/js/controllers/reportlistctrl.js"></script>

</head>
<body ng-controller="ReportListController">
  <div id="header" class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
              <i class="icon-reorder"></i>
          </button>
          <a class="navbar-brand" href="#">
              FeedWatch 8 Reports Info
          </a>
      </div>
      <nav class="collapse navbar-collapse">
          <!-- <ul class="nav navbar-nav">
              <li>
                  <a href="#">Navbar Item 1</a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Navbar Item 2<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                      <li><a href="#">Navbar Item2 - Sub Item 1</a></li>
                  </ul>
              </li>
              <li>
                  <a href="#">Navbar Item 3</a>
              </li>
          </ul> -->
          <ul class="nav navbar-nav pull-right">
              <li><a href="https://github.com/ValleyAgriculturalSoftware/FeedWatch-8-Reports"><i class="fa fa-github fa-2x"></i></a></li>
          </ul>
      </nav>
  </div>
  <div id="wrapper">
    <div id="sidebar-wrapper" class="col-md-3">
              <div id="sidebar">
                  <div class="list-group">
                    <a ng-repeat="report in reports" class="list-group-item" href="" ng-click="select(report)" ng-class="{active: report == selectedReport}">{{ report.Name }}</a>
                  </div>
              </div>
          </div>
          <div id="main-wrapper" class="col-md-9 pull-right">
              <div id="main">
                <div class="page-header">
                  <p ng-hide="selectedReport">Select a report on the left</p>
                  <h3 ng-show="selectedReport">{{ selectedReport.Name }}</h3>
                </div>
                <div class="row" ng-show="selectedReport">
                  <div class="col-md-9">
                    <div class="well">
                      <dl class="dl-horizontal">
                        <dt>Name</dt>
                        <dd>{{ selectedReport.Name }}</dd>
                        <dt>Description</dt>
                        <dd>{{ selectedReport.Description }}</dd>
                        <dt>Filename</dt>
                        <dd>{{ selectedReport.Filename }}</dd>
                        <dt>Last Updated</dt>
                        <dd>{{ selectedReport.Modified }}</dd>
                      </dl>
                    </div>
                  </div>
                    <img src="public/images/{{ selectedReport.Image }}" class="img img-rounded center-block" />
                </div>
              </div>
          </div>
  </div>
</body>
</html>
